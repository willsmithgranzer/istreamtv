<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>

  <script type="text/javascript">
    // Set default values for testing
    if (!fileUrl) fileUrl = 'https://bpprod3catchup.akamaized.net/bpk-tv/irdeto_com_Channel_252/output/criccoder.mpd';
    if (!kid) kid = '972504628ce7573b89afe10e7fbb4819';
    if (!key) key = 'cd91a5f9b74fd176b84efa04332f9201';

    // Determine stream type
    var isMpd = fileUrl.endsWith('.mpd');
    var isM3U8 = fileUrl.endsWith('.m3u8');

    // Set up JWPlayer
    var playerSetup = {
      file: fileUrl,
      position: 'bottom',
      autostart: true,
      stretching: "",
      width: "100%"
    };

    if (isMpd) {
      // Set up DRM for DASH with keys
      playerSetup.type = 'dash';
      playerSetup.drm = {
        clearkey: {
          keyId: kid,
          key: key
        }
      };
    } else if (isM3U8) {
      // Set up DRM for HLS with keys
      playerSetup.type = 'hls';
      if (kid && key) {
        playerSetup.drm = {
          clearkey: {
            keyId: kid,
            key: key
          }
        };
      }
    } else {
      // Default to HLS without keys
      playerSetup.type = 'hls';
    }

    jwplayer("jwplayerDiv").setup(playerSetup);
  </script>
</body>

</html>
