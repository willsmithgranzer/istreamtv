<!DOCTYPE html>

<head>

    <title>JWPlayer Clearkey DRM Example</title>
    <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
    <style>
        #my-video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="my-video"></div>

    <script>
        jwplayer("my-video").setup({
            file: "https://bpprod3catchup.akamaized.net/bpk-tv/irdeto_com_Channel_252/output/criccoder.mpd",
            type: "mpd",
            drm: {
                clearkey: {
                    "972504628ce7573b89afe10e7fbb4819": "cd91a5f9b74fd176b84efa04332f9201"
                }
            },
            width: "100%",
            aspectratio: "16:9"
        });
    </script>
</body>
</html>
